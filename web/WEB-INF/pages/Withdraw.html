<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Withdraw</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Bank</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/">Home<span class="sr-only">(current)</span></a></li>
                <li><a href="/deposit">Deposit</a></li>
                <li class="active"><a href="/withdraw">Withdraw</a></li>
                <li><a href="/history">History</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logoutcontroller">Logout</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 text-success"
             style="margin-top: 10px; border: 1px solid; border-radius: 12px">


            <form action="withdraw" method="post" style="margin-top: 10px;">
                <div class="form-group">
                    <label for="userId">Username:</label>
                    <input type="text" placeholder="name" id="userId" name="userId" value="${userId}"
                           readonly="readonly" style="border: none;"><br>

                    <p><b>current balance: ${balance}</b></p>
                    <label for="amount">Amount to withdraw</label>
                    <input type="number" min="0" max="10000" class="form-control" step="0.01" placeholder="Amount"
                           name="amount" id="amount" aria-describedby="amountMessage"><br>
                    <span id="message" class="help-block">${message}</span>
                    <input type="submit" value="Withdraw" class="btn btn-default">
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
