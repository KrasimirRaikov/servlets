<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Bank</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="">Home<span class="sr-only">(current)</span></a></li>
                <li><a href="/deposit">Deposit</a></li>
                <li><a href="/withdraw">Withdraw</a></li>
                <li class="active"><a href="/history">History</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logoutcontroller">Logout</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <h2>${userId}</h2>

        ${table}


        <ul class="pager">
            <li class="previous" style="pointer-events:${previousState};"><a
                    href="history?page=${previous}">Previous</a></li>
            <h3 style="display: inline">${currentPage}</h3>
            <li class="next" style="pointer-events:${nextState};"><a href="history?page=${next}">Next</a></li>
        </ul>
    </div>
</div>
</body>
</html>
