<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 text-success"
             style="margin-top: 10px; border: 1px solid; border-radius: 12px">


            <form action="deposit" method="post" style="margin-top: 10px;">
                <div class="form-group">
                    <label for="userId">Username:</label>
                    <input type="text" placeholder="name" id="userId" name="userId" value="${userId}" readonly="readonly" style="border: none;"><br>
                    <p><b>current balance: ${balance}</b></p>
                    <label for="amount">Amount to deposit</label>
                    <input type="number" min="0" max="10000" class="form-control" step="0.01" placeholder="Amount"
                           name="amount" id="amount" aria-describedby="message"><br>
                    <span id="message" class="help-block">${message}</span>
                    <input type="submit" value="Deposit" class="btn btn-default">
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
